<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/body.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/space.css}" type="text/css">
</head>
<body>
<div th:replace="~{common :: nav}"></div>

<div class="mid">
    <div class="content">
        <strong class="information">个人信息</strong>
        <form th:action="@{/space/uploadInfo}" class="information-form" method="post" enctype="multipart/form-data">
            <input type="file" name="file" multiple="multiple" class="file" id="file" accept="image/*" onchange="changepic(this)" />
            <img class="content-avatar" th:src="@{${session.user.getAvatarURL()}}" id="show" ></img>
            <input type="text" name="description" class="description" th:value="${session.user.getDescription()}">
            <div>-</div>
            <input type="text" name="nickName" class="user-name" th:value="${session.user.getNickName()}">
<!--            <div>-->
<!--                <span>原密码:</span>-->
<!--            <input type="password" name="nickName" class="input-txt">-->
<!--            </div>-->
<!--                <div>-->
<!--                    <span>新密码:</span>-->
<!--                    <input type="password" name="nickName" class="input-txt">-->
<!--                </div>-->
            <div class="buttons">
            <input type="submit" class="button" value="提交更改">
                <a th:href="@{/space/changePassword}">
                    <input type="button" class="button" value="更改密码">
                </a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{common :: foot}"></footer>
<script th:src="@{/js/uploadImage.js}" type="text/javascript"></script>
</body>
</html>
